<html>
  <head>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="common.css">

    <script>
      document.addEventListener('DOMContentLoaded', event => {

        function wobbleHead() {

          let guyHead = document.querySelector('#guy-head')

          guyHead.classList.remove('guy-head-bobble')
          setTimeout(() => {
            guyHead.classList.add('guy-head-bobble')
          }, 10)

          let minutes = Math.floor((Math.random() * 5) + 1)

          setTimeout(wobbleHead, minutes * 60 * 1000)

        }

        wobbleHead()
      })
    </script>

    <style>

      @keyframes BOBBLE {
        0%  { transform:rotate(0deg) }
        25% { transform:rotate(5deg) }
        75% { transform:rotate(-6deg) }
        100% {transform:rotate(0deg)}
      }

      .guy-head-bobble {
        animation: BOBBLE 1.5s linear 3;
      }

      main {
        background-color: rgba(0,0,0,0);
        border-width: 1px;
      }

      #bottom-bar {
        margin-top: 645px;
        background-color: #faf4ed;
        height: 60px;
      }

      #bottom-bar > img {
        float: left;
      }

      #bottom-bar > div {
        padding: 10px;
        padding-left: 10px;
        float: left;
      }
      
      #guy-head {
        height: 100px;
        width: 100px;
        margin-top: -20px;
      }

      #node-logo {
        height: 35px;
        margin-top: 14px;
        margin-left: 20px;
        margin-right: 20px;
      }

      #redis-logo {
        height: 33px;
        margin-top: 15px;
        margin-left: 160px;
      }

      #byline {
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        color: brown;
        margin: 0;
        margin-bottom: 6px;
        padding: 0;
      }

      #tagline {
        font-size: 12px;
        margin-top: 6px;
        margin: 0;
        padding: 0;
      }

      #title {
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        color: brown;
        margin: 0;
        margin-bottom: 6px;
        width: 600px;
        padding: 0;
        text-align: center;
      }

      #subtitle {
        font-size: 12px;
        margin: 0;
        padding: 0;
        margin-top: 6px;
        width: 600px;
        text-align: center;
      }

    </style>

  </head>

  <body>

    <main>

      <section id="bottom-bar">
        <img id="guy-head" src="guy-head-max.png" />
        <div>
          <p id="byline">@GuyRoyse</p>
          <p id="tagline">Work. Life. Code. Game. Lather. Rinse. Repeat.</p>
        </div>
        <div>
          <p id="title">Dungeons, Dragons, and Graph Databases</p>
          <p id="subtitle">Writing a MUD with WebSockets, Node.js, and RedisGraph</p>
        </div>
        <img id="redis-logo" src="redis-logo.svg" />
        <img id="node-logo" src="nodejs-logo.svg" />  
    </section>

    </main>

  </body>

  </html>
